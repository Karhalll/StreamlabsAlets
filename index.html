<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compativle" content="ie=edge">
  <title>CardFlip Effect</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <div class="flip-card-container">
    <div class="flip-card">
      <div class="flip-card-front">
        <img id="card-front" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg" alt="Albert Einstein">
      </div>
      <div class="flip-card-back">
        <p>
          "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."
          <span>- Albert Einstein -</span>
        </p>
      </div>
    </div>
  </div>

  <script>
    var flipCardContainer = document.querySelector(".flip-card-container");
    var frontImage = document.getElementById("card-front");

function flipCard() {
  setTimeout(function() {
    flipCardContainer.classList.toggle("flip");
  }, 1000);
} 
document.addEventListener('DOMContentLoaded', flipCard());
  </script>
</body>
</html>
